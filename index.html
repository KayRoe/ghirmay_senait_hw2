<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Practice Scaffold HW2</title>
</head>
    <body>
        <h1 class="hidden">Practice Scaffold</h1>
        <h1>Practice Scaffold</h1>

        <section>
            
            <header class="grid-con">
                <div class="col-start-1 col-end-4 m-col-end-3 l-col-end-2 box">LOGO</div>

                <nav class="col-start-4 col-end-5 m-col-span-10 l-col-span-11 box">
                    <h2 class="hidden">NAV</h2>
                    <p>NAV</p>
                </nav>
            </header>

            <section class="grid-con">

                <h2 class="hidden">HERO IMAGE</h2>
                <div class="col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12 box" id="hero">
                    <p>HERO IMAGE</p>
                </div>

            </section>

            <section class="grid-con">
                <h2 class="hidden">PRODUCT SECTION</h2>
                <div class="col-span-4 m-col-span-6 l-col-span-6 xl-col-span-6 box" id="product1"><p>PRODUCT 1</p></div>
                <div class="col-span-4 m-col-span-6 l-col-span-6 xl-col-span-6 box" id="product2"><p>PRODUCT 2</p></div>
            </section>

            <section class="grid-con">
                <h2 class="hidden">SERVICE</h2>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box" id="service1">SERVICE 1</div>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box" id="service2">SERVICE 2</div>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box" id="service3">SERVICE 3</div>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box" id="service4">SERVICE 4</div>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box" id="service5">SERVICE 5</div>
                <div class="desktop l-col-span-6 xl-col-span-6 box">IMAGE</div>
                <div class="col-span-2 m-col-span-4 l-col-span-3 xl-col-span-3 box">SERVICE6</div>
            </section>

            <footer class="grid-con">
                <h2 class="hidden">FOOTER</h2>
                <div class="col-span-4 m-col-span-12 l-col-span-12 xl-col-span-12 box" id="footer">FOOTER</div>
            </footer>

        </section>
        <script src="js/main.js"></script>
    </body>
</html>
